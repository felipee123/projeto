{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container">
    <h1> Aulos Cadastros: </h1>
    <table class="table table-bordered table-stripe">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>sobrenome</th>
            <th>e-mail</th>
        </tr>
        {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.sobrenome }}</td>
                <td>{{ usuario.email }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
