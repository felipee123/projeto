<div class="container">
    <table>
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>sobrenome</th>
            <th>e-mail</th>
        </tr>
        {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.sobrenome }}</td>
                <td>{{ usuario.email }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
